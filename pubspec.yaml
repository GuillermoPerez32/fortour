name: fortour
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images
  
  fonts:
    - family: Merriweahter
      fonts:
        - asset: fonts/Merriweahter-Regular.ttf
        - asset: fonts/Merriweahter-Italic.ttf
          style: italic
        - asset: fonts/Merriweahter-Bold.ttf
          weight: 600